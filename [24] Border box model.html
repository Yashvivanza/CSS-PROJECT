<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Models</title>
    <style>
      div{
        height:100px;
        width:100px;
        display:inline-block;
        border-width: 2px;
        border-style: solid;
        border-color:darkorchid;
      }
      .second-div{
        background-color: lightblue;
        border-color: brown;
        border-style: dashed;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="background-color: pink;">
      this is a div
    </div>
    <div class="second-div">
     Hello
    </div>
  </body>
</html>
