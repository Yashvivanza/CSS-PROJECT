<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-direction: row; /* Two columns side by side */
  background-color: DodgerBlue;
  padding: 20px;
  gap: 40px;
}

.column {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flex-container > .column > div {
  background-color: #f1f1f1;
  width: 75px;
  height: 75px;
  margin: 10px 0;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
  border-radius: 50%; /* Makes it circular */
  border: 4px solid #333; /* Circle border */
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); /* Optional: shadow for depth */
}
</style>
</head>
<body>

<h1>The flex-direction Property with Circular Dials</h1>

<div class="flex-container">
  <!-- First Column -->
  <div class="column">
    <div>1</div>
    <div>4</div>
    <div>7</div>
  </div>

  <!-- Second Column -->
  <div class="column">
    <div>2</div>
    <div>5</div>
    <div>8</div>
    <div>0</div>
  </div>

  <!-- Third Column -->
  <div class="column">
    <div>3</div>
    <div>6</div>
    <div>9</div>
  </div>
</div>

</body>
</html>
