<!-- font-weight:- normal/bold/bolder/light :- 100-900 range-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font - Weight</title>
  <style>
    #h1{
      font-weight: 100;
    }
    #h2{
      font-weight: 250;
    }
    #h3{
      font-weight: 600;
    }
    #h4{
      font-weight: 900;
    }
  </style>
 </head>
 <body>
    <h1 id="h1">Heading 1</h1>
    <h2 id="h2">Heading 2</h2>
    <h3 id="h3">Heading 3</h3>
    <h4 id="h4">Heading 4</h4>
 </body>
 </html>
